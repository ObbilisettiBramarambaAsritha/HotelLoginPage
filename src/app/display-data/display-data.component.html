<div class="Add-Form" *ngIf="addForm">
    <form class="mainForm" #addEmployeeForm="ngForm" (ngSubmit)="onCreateChef(addEmployeeForm)">
        <div class="Form-header">
            <h4>Add Chef</h4>
            <span id="close" (click)="CancleForm()">&#10060;</span>
        </div>
        <div class="group">
            <label for="Id">Id :</label>
            <input type="number" name="Id" [(ngModel)]="ChefObj.id">
        </div>
        <div class="group">
            <label for="Name">Name :</label>
            <input type="text" name="Name" [(ngModel)]="ChefObj.name">
        </div>
        <div class="group">
            <label for="Mobile">Mobile:</label>
            <input type="number" name="Mobile" [(ngModel)]="ChefObj.mobile">
        </div>
        <div class="group">
            <label for="Email">Email Id:</label>
            <input type="text" name="Email" [(ngModel)]="ChefObj.email">
        </div>
        <div class="group">
            <label for="Address">Address :</label>
            <input type="text" name="Address" [(ngModel)]="ChefObj.address">
        </div><br>
        <button type="submit" >Add</button>&nbsp;&nbsp;
        <button type="reset">Reset</button>
    </form>
</div>


<div class="row">
    <div class="col-12">
        <button class="btn btn-primary" id="Add-btn" (click)="showForm()"> Add Chef</button>
        <ag-grid-angular class="ag-theme-quartz" style="height: 500px;" 
        [rowData]="ChefList"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef" 
        [rowSelection]="rowSelection" 
        [suppressClickEdit]="true"
        [pagination]="true">
        </ag-grid-angular>
    </div>
</div>
